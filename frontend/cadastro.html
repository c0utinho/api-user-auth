<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - API User Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Cadastrar Usuário</h2>

      <form id="cadastro-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Nome</label>
          <input
            type="text"
            id="name"
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Senha</label>
          <input
            type="password"
            id="password"
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        >
          Cadastrar
        </button>
      </form>

      <p
        id="success-message"
        class="text-green-600 mt-4 text-sm text-center hidden"
      >
        Usuário cadastrado com sucesso!
      </p>
      <p
        id="error-message"
        class="text-red-600 mt-4 text-sm text-center hidden"
      >
        Erro ao cadastrar usuário. Verifique os dados.
      </p>
      <p class="mt-6 text-center">
        <a href="home.html" class="text-blue-600 hover:underline">← Voltar</a>
      </p>
    </div>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
