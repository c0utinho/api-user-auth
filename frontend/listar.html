<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Listar Usuários - API User Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4">
      <h1 class="text-xl font-bold text-center">Usuários Cadastrados</h1>
      <div class="mt-2 text-center">
        <a href="home.html" class="text-blue-600 hover:underline">← Voltar</a>
      </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
      <div id="users-container" class="space-y-4">
      </div>
      <p id="error-message" class="text-red-600 mt-4 text-sm text-center hidden">
        Erro ao buscar usuários.
      </p>
    </main>

    <footer class="bg-white p-4 text-center">
      <button
        id="btn-logout"
        class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition"
      >
        Logout
      </button>
    </footer>
    <script src="./js/listar.js"></script>
  </body>
</html>
